<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function factorialize(num) {
            var result = num;
            if (num === 0 || num === 1)
                return 1;
            while (num > 1) {
                num--;
                result *= num;
            }
            document.write (result);
        }
        factorialize(5);
    </script>
</body>

</html>
